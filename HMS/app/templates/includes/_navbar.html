{% block body %}
 <script>
     function logoutFunction() {
            window.location.reload();
        }
 </script>
<script>
    $(document).ready(function () {
        $("#admin").hover(function(){
            $(this).css("background-color", "#32CD32");
            }, function(){
        $(this).css("background-color", "#FF8C00");
            });
        $("#booking").hover(function(){
            $(this).css("background-color", "#32CD32");
            }, function(){
        $(this).css("background-color", "#357EC7");
            });
         $("#logout").hover(function(){
            $(this).css("background-color", "#32CD32");
            }, function(){
        $(this).css("background-color", "#DC143C");
        });
    });
</script>
    <!-- Header Begin -->
    <header class="rh">
        <!-- ========== Top Menu ========== -->
        <div class="rh-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4">
                        
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                        <ul class="pull-right">
                            {% if 'admin' in request.session %}
                             <li>
                                 <a href="/adminruby"> <input type="button" id ="admin" class="button" value="Admin"></a>
                            </li>
                            {% endif %}
                            <li>
                                 <a href="/bookinghistory"> <input type="button" id ="booking" class="button" value="Booking History"></a>
                            </li>
                            <li>
                                 <a href="/logout"> <input type="button" id ="logout" class="button1" value="Logout" onclick="logoutFunction()"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- ========== Nav Menu ========== -->
        <nav class="rh navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><h2>Hotel Ruby</h2></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse rh-toggle" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right main-navbar">  
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="/rooms">Rooms</a>
                        </li>
                        <li>
                            <a href="/booking">Booking</a>
                        </li>
                        <li>
                            <a href="/about">About</a>
                        </li>
                        <li>
                            <a href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header Close -->
{% endblock %}
